<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"></script>
  <script>
    $(window).scroll(function () {
      var theta = $(window).scrollTop() / 600;
      $("#js-logo").css({
        transform: "rotate(" + theta + "rad)"
      });
    });
    $(window).scroll(function () {
      var theta = $(window).scrollTop() / 200;
      $(".js-logos").css({
        bottom: "0",
        transform: "rotate(" + theta + "rad)",
      });
    });

    SmoothScroll({
      animationTime: 950,
      stepSize: 150,
      accelerationDelta: 30,
      accelerationMax: 2,
      keyboardSupport: true,
      arrowScroll: 50,
      pulseAlgorithm: true,
      pulseScale: 4,
      pulseNormalize: 1,
      touchpadSupport: true,
    });

    var arescrolling = 0;

    function scroller(from, to) {
      if (arescrolling) return; // avoid potential recursion/inefficiency
      arescrolling = 1;
      // set the other div's scroll position equal to ours
      document.getElementById(to).scrollTop =
        document.getElementById(from).scrollTop;
      arescrolling = 0;
    }

    $(document).ready(function () {
      $('.home').click(function () {
        $('.home').addClass('active')
      });

      $(".navbar-toggler").click(function () {
        $('html').toggleClass('show-menu');
      });

      $(".navbar-toggler a").click(function () {
        $(".navbar-collapse").removeClass("show");
      });
    })
  </script>
</body>
